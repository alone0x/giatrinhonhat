<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (i = 0; i <= 100; i++) {
        arr[i] = random();
    }

    function random(x) {
        x = ~~(Math.random() * 100);
        return x;
    }

    console.log(arr);
    min = arr[0];
    for (i = 0; i < arr.length; i++) {
        if (arr[i] < min) {
            min = arr[i];
        }

    }
    document.write(min);

</script>
</body>
</html>
